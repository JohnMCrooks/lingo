<div class="articlebody">
    <!-- ARTICLE HEADER -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
    <nav class="menu" id="articleMenuNav">
        <a href="#login"><img src="images/O(white).png" alt="earth" class="homeglobe" /></a>
        <ul class="inline-list">
        </ul>
        <ul class="inline-list hide-for-small-only account-action">
          <li><a href="#" ng-show="specificPref.business" data-reveal-id="myModal">Business</a></li>
          <li><a href="#" ng-show="specificPref.politics" data-reveal-id="myModal">Politics</a></li>
          <li><a href="#" ng-show="specificPref.technology" data-reveal-id="myModal">Technology</a></li>
          <li><a href="#" ng-show="specificPref.arts" data-reveal-id="myModal">Arts</a></li>
          <li><a href="#" ng-show="specificPref.sports" data-reveal-id="myModal">Sports</a></li>
          <li><a href="#" ng-click='clickedFullArticle()' data-reveal-id="myModal">Full Articles</a></li>
          <li><a href="#news/list" ng-click='clickedListView()' data-reveal-id="myModal">Headlines</a></li>
          <li><a href="#preferences" data-reveal-id="myModal">Preferences</a></li>
          <li><a href="#home" data-reveal-id="myModal" ng-click="signOut()">Sign Out</a></li>
          <li class=""><a class="signup" href="#home" data-reveal-id="myModal">Home</a></li>
        </ul>
    </nav>
    <!-- END ARTICLE HEADER -->

    <!-- ARTICLE BODY -->
    <div class="row" id="articleRow">

<!-- <a href="#" ng-show="specificPref.politics" >Politics</a>
<a href="#" ng-show="specificPref.business" >Business</a>
<a href="#" ng-show="specificPref.technology" >Technology</a>

 <div class="small-8 medium-6 large-9 small-centered columns" >

   <div class="header panel" ng-repeat="article in newsArray" >

     <div class="sign" id="articletitle">
       <h1 >{{article.title}}</h1>
     </div>
     <p><span >{{article.author}}</span>

       <span ng-bind-html="makeArticleSafe(article.span1)" ></span>
     </p>
     <a href="#" ng-click="clickedFullArticle()">Full Article</a>
     <a href="#news/list" ng-click="clickedListView()">List View</a>
     <div class="pagination">
       <button ng-click="goback()"><</button>
           <span>{{pageNumber}}</span>
         <button ng-click="goforward()">></button>
     </div>

   </div>
 </div>
</div>

    <!-- ARTICLE FOOTER -->


    <footer class="footer" id="articlesFooter">
        <div class="row">
            <div class="small-12 columns">
                <img src="images/O(white).png" alt="" id="homefooter" />
                <p class="links">
                    <a href="#home">Home</a>
                    <a href="#team">Meet The Team</a>
                    <a href="#team" ng-click="signOut()">Sign Out</a>
                    <a href="#preferences">Preferences</a>
                </p>
                <p class="copywrite">The Iron Yard Â© 2016</p>
            </div>
        </div>
    </footer>
    <!-- END ARTICLE FOOTER -->

</div>
